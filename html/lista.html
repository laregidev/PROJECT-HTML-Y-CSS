<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    <body>
        <p>Para lista ordenado se usa la tag: ol</p>
        <ol> Listas ordenadas:
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>
        <p>Para lista desordenadas se usa la tag: ul</p>
        <ul> Listas Desordenadas:
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>

        <p>la tag li significa: list item</p>
    </body>
    </head>
</html>
